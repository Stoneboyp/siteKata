<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="brand.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>


</head>

<body>
    <div class="brand__menu swiper">
        <div class="brand__menu__text">
            <h1>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
        </div>
        <div class="brand__menu__main swiper-wrapper ">

            <div class="brand__menu__image-left swiper-slide ">
                <div class="img-lenovo"><img src="brand_img/lenovo.svg" alt="lenovo"><img src="brand_img/go.svg" alt=""
                        class="img-lenovo-go"></div>
                <div class="img-lenovo"><img src="brand_img/bosh.svg" alt="bosh" class="img-bosh"><img
                        src="brand_img/go.svg" alt="" class="img-lenovo-go img-bosh-go"></div>
                <div class="img-lenovo"><img src="brand_img/lenovo.svg" alt="lenovo" class="img-lenovo hidden"><img
                        src="brand_img/go.svg" alt="" class="img-lenovo-go"></div>

            </div>
            <div class="swiper-pagination"></div>

            <div class="brand__menu__image-left-center swiper-slide">
                <div class="img-lenovo"><img src="brand_img/samsung.svg" alt="samsung" class="img-samsung hidden"><img
                        src="brand_img/go.svg" alt="" class="img-lenovo-go"></div>
                <div class="img-lenovo"><img src="brand_img/hp.svg" alt="hp" class="img-hp img-hp-go"><img
                        src="brand_img/go.svg" alt="" class="img-lenovo-go"></div>
                <div class="img-lenovo"><img src="brand_img/samsung.svg" alt="samsung" class="img-samsung hidden"><img
                        src="brand_img/go.svg" alt="" class="img-lenovo-go"></div>
            </div>
            <div class="brand__menu__image-right-center swiper-slide">
                <div class="img-lenovo"><img src="brand_img/apple.svg" alt="apple" class="img-apple img-apple-go"><img
                        src="brand_img/go.svg" alt="" class="img-lenovo-go"></div>
                <div class="img-lenovo"><img src="brand_img/acer.svg" alt="acer" class="img-acer"><img
                        src="brand_img/go.svg" alt="" class="img-lenovo-go"></div>
                <div class="img-lenovo"><img src="brand_img/apple.svg" alt="apple"
                        class="img-apple img-apple-go hidden"><img src="brand_img/go.svg" alt="" class="img-lenovo-go">
                </div>
            </div>

            <div class="brand__menu__image-right swiper-slide">
                <div class="img-lenovo"><img src="brand_img/view.svg" alt="sony" class="img-view"><img
                        src="brand_img/go.svg" alt="" class="img-lenovo-go"></div>
                <div class="img-lenovo"><img src="brand_img/sony.svg" alt="sony" class="img-sony"><img
                        src="brand_img/go.svg" alt="" class="img-lenovo-go"></div>
            </div>

        </div>
        <footer>
            <div class="brand__footer__text-more">
                <button class="brand__footer__button-more"><img src="/img/icon.svg" alt="footer-icon">Показать
                    все</button>
            </div>
            <div class="brand__footer__text-hide">
                <button onclick="myFunction()" class="brand__footer__button-hide"><img src="/img/icon.svg"
                        alt="footer-icon" class="brand__footer__text-img">Скрыть</button>

            </div>
        </footer>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
